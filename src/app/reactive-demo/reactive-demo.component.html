<div class="bg-info">
<div class="container">
    <h2 class="text-center mb-10">Reactive Form</h2>
<form [formGroup]="reactiveform" (ngSubmit)="myfun(reactiveform)" novalidate>
    <div class="form-group">
        <input type="text" id="firstname" name="firstname"  class="form-control" formControlName="firstname" placeholder="enter first name" required>
        <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched )">
            <div [hidden]="!firstname.errors.required">
            Firstname is required
            </div>
            <div [hidden]="!firstname.errors.minlength">
                min length 
            </div>
            <div [hidden]="!firstname.errors.maxlength">
                max length 
            </div>
        </div>
    </div>
  <div class="form-group">
            <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname" placeholder="enter last name">
            <div *ngIf="!lastname?.valid && (lastname?.touched || lastname?.dirty)">
                <div [hidden]="!lastname.errors.required">
            
                Last Name Required
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" id="username" name="username" class="form-control" formControlName="username" placeholder="enter username">
            <div *ngIf="!username?.valid && (username?.dirty || username?.touched )">
                <div [hidden]="!username.errors.required">
                username is required
                </div>
                <div [hidden]="!username.errors.email">
                    please enter valid Emil id
                </div>
               
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="password" name="password" class="form-control" formControlName="password" placeholder="enter password">
        </div>
        <div class="form-group">
            <input type="text" id="Mnumber" name="Mnumber" class="form-control" formControlName="Mnumber" placeholder="enter Mobile number">
        </div>
        <div formGroupName="address" class="pl-5">
            <h3>Address</h3>
            <div class="form-group">
                <input type="text" id="city" name="city" class="form-control" formControlName="city" placeholder="enter City">
            </div>
            <div class="form-group">
                <input type="text" id="street" name="street" class="form-control" formControlName="street" placeholder="enter street">
            </div>
            <div class="form-group">
                <input type="text" id="pincode" name="pincode" class="form-control" formControlName="pincode" placeholder="enter PinCode">
            </div>
        </div>
    <button type="submit" class="btn btn-danger" [disabled]="!reactiveform.valid">Submit</button>
</form>
</div>
{{reactiveform.value | json}} <br>


</div>
